<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8"/>
		<title>Top section v3 • Yes&amp;</title>
		<meta name="viewport" content="width=device-width, initial-scale=1"/>

		<!-- by Mix -->
		<link rel="stylesheet" href="../css/tailwind.css">
		<link rel="stylesheet" href="../css/app.css">
		<script defer src="../js/app.js"></script>

		<!-- Static -->
		<link rel="stylesheet" href="../fonts/Capitolium/capitolium-webfont.css">
		<link rel="stylesheet" href="../fonts/Gilroy/gilroy-webfont.css">
		<link rel="stylesheet" href="../fonts/FontAwesome-4.7.0/font-awesome.css">
	</head>

	<body>
		<div id="page">
			<main>

				<section class="top-v3">
					<div class="top-v3__content container">
						<div class="top-v3__text-col">
							<div class="top-v3__plate">

								<nav class="breadcrumb-1">
									<ul class="breadcrumb-1__ul">
										<li class="breadcrumb-1__li">
											<a class="breadcrumb-1__item" href="/">Yes&amp;</a>
										</li>
										<li class="breadcrumb-1__li">
											<a class="breadcrumb-1__item" href="/about-us" aria-current="page">About us</a>
										</li>
									</ul>
								</nav>

								<span class="prepend-1 text-white">what a simple “&”</span>
								<h1 class="heading-2 text-yellow">Can do for you</h1>

								<div class="text-white para-2 top-v3__txt-frame">
									<p>Concise subtitle- Sit ultrices cras gravida facilisis leo et cum lorem commodo. A aliquet imperdiet magna semper orci, mauris id.</p>
								</div>

								<picture class="top-v3__mascot">
									<source loading="lazy" fetchpriority="low" decoding="async" srcset="../images/illustrations/penguin-900.webp" type="image/webp" alt="Mascot">
									<img    loading="lazy" fetchpriority="low" decoding="async"    src="../images/illustrations/penguin-900.png"  alt="Mascot">
								</picture>
							</div>
						</div>
						<div class="top-v3__btn-col">
							<div class="btn-group-1">
								<span class="btn-group-1__pre prepend-3">Let’s</span>
								<div class="btn-group-1__flex">
									<a href="#" target="_blank" class="btn-group-1__a">connect</a>
									<span class="btn-group-1__arrow-right">
										<svg viewBox="0 0 75 30" fill="none" xmlns="http://www.w3.org/2000/svg"> <path fill-rule="evenodd" clip-rule="evenodd" d="M39.8934 0.857874L52.2678 13.2322C53.2441 14.2085 53.2441 15.7914 52.2678 16.7677L39.8934 29.1421C38.9171 30.1184 37.3342 30.1184 36.3579 29.1421C35.3816 28.1658 35.3816 26.5829 36.3579 25.6066L44.4645 17.5L2.5 17.5C1.11929 17.5 0 16.3807 0 15C0 13.6193 1.11929 12.5 2.5 12.5L44.4645 12.5L36.3579 4.39341C35.3816 3.4171 35.3816 1.83418 36.3579 0.857874C37.3342 -0.118437 38.9171 -0.118437 39.8934 0.857874Z" fill="#C10230"/> </svg>
									</span>
									<span class="btn-group-1__circles">
										<img class="btn-group-1__circles-img" src="../images/circles-2.svg">
									</span>
								</div>
							</div>
						</div>

					</div>

					<img loading="lazy" fetchpriority="high" decoding="async" class="top-v3__bg-img top-v3__bg-img--center" src="../images/placeholders/AboutUs.jpg" alt="">
					<img loading="lazy" fetchpriority="low" decoding="async" class="top-v3__ghost" src="../images/logo/logo-white-pictogram.svg" alt="">
					<img loading="lazy" fetchpriority="low" decoding="async" class="top-v3__wave"  src="../images/wave-6.svg" alt="">
				</section>

			</main>
		</div>

	</body>
</html>
